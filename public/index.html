<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body,
      html,
      #app {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
          Please enable it to continue.</strong>
    </noscript>

    <div id="app"></div>

    <style id="theme">:root {--brand-primary-disabled:#b9cffb;--brand-primary-opacity-20:#2d6ff333;--brand-primary-lightest:#e8effe;--brand-primary-lighter:#b9cffb;--brand-primary-light:#447ff4;--brand-primary-dark:#0f5af1;--brand-primary-darker:#05225b;--brand-primary-darkest:#020b1e;--brand-primary:#2d6ff3;}
</style>
  </body>
</html>
